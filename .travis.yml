os: linux

language: java
jdk:
  - openjdk11

services:
  - docker

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

stages:
  - name: build and test
      - ./gradlew clean test

  - name: push docker hub
    if: branch = master
      - ./gradlew bootJar;
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - ./gradlew dockerPush;

