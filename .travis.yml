os: linux

language: java
jdk:
  - oraclejdk11
  - openjdk11

services:
  - docker

before_install:
 - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
  - stage: build and test
    script:
    - ./gradlew clean test
  - stage: push docker hub
  - if: branch = master
    script:
    - ./gradlew bootJar;
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - ./gradlew dockerPush;

